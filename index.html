<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>PantallASO</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            iframe {
                width: 100vw;
                height: 100vh;
                border: none;
                display: block;
            }
        </style>
    </head>
    <body>
        <iframe src="iframe.html"></iframe>
        <script>
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            const iframe = document.querySelector("iframe");
            iframe.onload = () => {
                const iframeDoc =
                    iframe.contentDocument || iframe.contentWindow.document;

                let lastTap = 0;
                iframeDoc.addEventListener("touchstart", function (event) {
                    const currentTime = new Date().getTime();
                    const tapGap = currentTime - lastTap;
                    if (tapGap < 300 && tapGap > 0) {
                        toggleFullscreen();
                    }
                    lastTap = currentTime;
                });
                iframeDoc.addEventListener("dblclick", toggleFullscreen);
            };
        </script>
    </body>
</html>
